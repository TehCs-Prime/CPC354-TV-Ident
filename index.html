<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> CPC354 Assignment 1 - TV Ident </title>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">

      // Global Variable
      uniform mat4 projectionMatrix;
      uniform mat4 modelViewMatrix;

      // Input Position/Color variable from application
      attribute vec3 vPosition;
      attribute vec3 vNormal;

      // Varying data to pass to fragment shader
      varying vec3 fNormal;

      void main()
      {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1.0);
        fNormal = normalize((modelViewMatrix * vec4(vNormal, 0.0)).xyz);
      }
    </script>

    <!-- Fragement Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec3 fNormal;

      void main()
      {
        gl_FragColor = vec4(1.0, 0.8, 0.6, 1.0);
      }
    </script>

    <!-- Link with external css sheet and javascript file -->
    <script type="text/javascript" src="/Common/initShaders.js"></script>
    <script type="text/javascript" src="/Common/MV.js"></script>
    <script type="text/javascript" src="/Common/webgl-utils.js"></script>
    <script src="https://unpkg.com/opentype.js@latest/dist/opentype.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/earcut@2.2.4/dist/earcut.min.js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
